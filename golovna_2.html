<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Normalize.css">
  <link rel="stylesheet" href="css/golovna2.css">

  <title>Document</title>
</head>

<body>
  <div class="wrap">

    <header>
      <div class="container">
        <div class="logo">
          Chill-up
        </div>
        <div class="yello-blue"></div>
      </div>
    </header>
    <div class="content">
      <div class="back">
        <div class="container">
          <div class="D3">
            3D basic online
          </div>
          <div class="white-blue"></div>

          <ul id="weeks">
            <li class="week1">
              Введення в курс
              <div class="menu-item-details">
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <a href="in.html" width="560" height="315"><img src="img/Rectangle25.svg" alt=""></a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="week2">
              Перший тиждень
              <div class="menu-item-details">
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ВАШЕ_ВІДЕО_ID2" frameborder="0" allowfullscreen></iframe>
                  </li>
                </ul>
              </div>
            </li>
            <li class="week3">
              Другий тиждень
              <div class="menu-item-details">
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ВАШЕ_ВІДЕО_ID3" frameborder="0" allowfullscreen></iframe>
                  </li>
                </ul>
              </div>
            </li>
            <li class="week4">
              Третій тиждень
              <div class="menu-item-details">
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ВАШЕ_ВІДЕО_ID4" frameborder="0" allowfullscreen></iframe>
                  </li>
                </ul>
              </div>
            </li>
            <li class="week5">
              Четвертий тиждень
              <div class="menu-item-details">
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ВАШЕ_ВІДЕО_ID5" frameborder="0" allowfullscreen></iframe>
                  </li>
                </ul>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>

  <script>
    var menuItems = document.querySelectorAll('#weeks li');
  
    menuItems.forEach(function(item) {
      item.addEventListener('click', function() {
        if (this.classList.contains('open')) {
          this.classList.remove('open');
        } else {
          closeAllMenus();
          this.classList.add('open');
          var dropdownMenu = this.querySelector('.custom-dropdown-menu');
          var rect = this.getBoundingClientRect();
          dropdownMenu.style.top = rect.bottom + 'px';
          dropdownMenu.style.left = rect.left + 'px';
        }
      });
    });
  
    function closeAllMenus() {
      menuItems.forEach(function(item) {
        item.classList.remove('open');
      });
    }
  </script>

</body>

</html>
